                    $("#talents li").hide(200);

                .on("keyup", function () {

                    if (value.length > 1) //must be more than 1 key
                    {

                        }).removeClass('show');

                    }

    <script>
        $(document).ready(function () {

                    $("h2.tal_header").removeClass('active');
                    $('#myInput').val("");
                }
